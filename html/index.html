<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>hello-redux html</title>
    </head>
    <body>
        <div id="root">
            <div class="hello-world">
                Hello world
                <span class="hello-world__tech">React</span>
            </div>
            <div class="hello-btns"></div>
        </div>
        <script>

            var technologies = ["React", "Angular", "Nodes"];
            var helloWorldTech = document.getElementsByClassName('hello-world__tech')
            var helloBtns = document.getElementsByClassName('hello-btns');

             
             const  techs = technologies.map((item)=>{
             return `<button id = "${item}" class = "hello-btn">${item}</button>`;
            })
            helloBtns[0].innerHTML = techs;
             var helloBtn = document.getElementsByClassName('hello-btn');
             const helloBtnArray = Array.from(helloBtn);
            for (let i = 0; i < helloBtnArray.length; i++) {
                helloBtnArray[i].addEventListener('click', function (e) {
                             helloWorldTech[0].textContent = e.target.id;
                             
                         });
                }

        </script>
    </body>
</html>
